<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rule Engine Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rule Engine Interface</h1>
        
        <div class="section">
            <h2>Create Rule</h2>
            <input type="text" id="ruleName" placeholder="Rule Name">
            <textarea id="ruleExpression" placeholder="Rule Expression"></textarea>
            <button onclick="createRule()">Create Rule</button>
        </div>

        <div class="section">
            <h2>Evaluate Rule</h2>
            <input type="text" id="ruleId" placeholder="Rule ID">
            <textarea id="evaluationData" placeholder="Evaluation Data (JSON)"></textarea>
            <button onclick="evaluateRule()">Evaluate Rule</button>
        </div>

        <div class="section">
            <h2>Combine Rules</h2>
            <input type="text" id="ruleIds" placeholder="Rule IDs (comma-separated)">
            <button onclick="combineRules()">Combine Rules</button>
        </div>

        <div id="result" class="result"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
